birt.runner.logging.properties=src/test/resources/logging.properties
birt.runner.threadCount=3
#
server.port: 9000
management.server.port: 9001
management.server.address: 127.0.0.1
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true
endpoints.shutdown.enabled=true
# for tomcat
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#
# for client certificates:
# server.port=8443
# The format used for the keystore
# server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
# server.ssl.key-store=classpath:keyStore.p12
# The password used to generate the certificate
# server.ssl.key-store-password=changeit
#
# for logging
logging.level.org.springframework.web=ERROR
logging.level.com.innoventsolutions=DEBUG
#
birt.runner.isActuate=false
# only if isActuate = true
# birt.runner.runtime=/disk1/home/innovent/OJC/platform
